<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menú Vertical</title>
<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: Verdana, sans-serif;
    margin: 0;
    color: #666;
    background-color: #f7f7fa;
  }

  header {
    background-color: #e5e5e5;
    text-align: center;
    padding: 15px;
  }

  header h1 {
    margin: 0;
    color: #333;
  }

  /* Menú vertical */
  .menu.vertical {
    width: 200px;
    background: linear-gradient(180deg, #996633, #b37a3c);
    padding: 0;
    margin: 0;
    float: left;
    min-height: 100vh;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .menu.vertical a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 14px 16px;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    transition: background-color 0.3s, transform 0.2s;
  }

  .menu.vertical a:hover {
    background-color: #111;
    transform: translateX(3px);
  }

  main {
    margin-left: 200px;
    padding: 20px;
  }

  main h2 {
    color: #444;
  }

  footer {
    background-color: #996633;
    color: white;
    text-align: center;
    padding: 10px;
    position: fixed;
    bottom: 0;
    width: 100%;
    font-weight: bold;
  }

  footer a {
    color: white;
    text-decoration: none;
  }

  footer a:hover {
    text-decoration: underline;
  }

  /* Responsive */
  @media (max-width: 620px) {
    .menu.vertical {
      width: 100%;
      float: none;
      min-height: auto;
    }

    main {
      margin-left: 0;
    }

    footer {
      position: static;
    }
  }
</style>
</head>
<body>

<header>
  <h1>Menú Vertical</h1>
</header>

<div class="menu vertical">
  <a href="#">Home</a>
  <a href="#">News</a>
  <a href="#">Contact</a>
  <a href="#">About</a>
</div>

<main>
  <h2>Ejemplo de menú vertical</h2>
  <p>Este es un ejemplo de un menú de navegación colocado verticalmente al lado izquierdo. Su diseño es adaptable y mantiene el estilo clásico de W3Schools con un toque moderno Y2K.</p>
</main>

<footer>
  <a href="index.html">⟵ Volver</a>
</footer>

</body>
</html>
