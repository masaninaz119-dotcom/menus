  }

  header {
    background-color: #e5e5e5;
    text-align: center;
    padding: 15px;

  header h1 {
    margin: 0;
    color: #333;
  }

  /* Menú vertical */
  .menu.vertical {
    width: 200px;

    padding: 0;
    margin: 0;
    float: left;
    min-height: 100vh;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }

  .menu.vertical a {

    text-decoration: none;
